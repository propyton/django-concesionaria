<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="Joaquin" readonly>
    </div>
    <div class="mb-3">
      <label for="apellido-paterno" class="form-label">Apellido paterno:</label>
      <input type="text" class="form-control" id="apellido-paterno" name="apellido-paterno" value="Figueroa" readonly>
    </div>
    <div class="mb-3">
      <label for="apellido-materno" class="form-label">Apellido materno:</label>
      <input type="text" class="form-control" id="apellido-materno" name="apellido-materno" value="Varas" readonly>
    </div>
    <div class="mb-3">
      <label for="rut" class="form-label">RUT:</label>
      <input type="text" class="form-control" id="rut" name="rut" value="10.831.468-0" readonly>
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <select class="form-select" id="genero" name="genero" disabled>
        <option value="masculino" selected>Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad:</label>
      <input type="number" class="form-control" id="edad" name="edad" value="25" readonly>
    </div>
    <div class="mb-3">
      <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
      <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" value="2003-10-21" readonly>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Modificar información</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
