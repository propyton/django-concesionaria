<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Crear Usuario</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido-paterno" class="form-label">Apellido paterno:</label>
        <input type="text" class="form-control" id="apellido-paterno" name="apellido-paterno" required>
      </div>
      <div class="mb-3">
        <label for="apellido-materno" class="form-label">Apellido materno:</label>
        <input type="text" class="form-control" id="apellido-materno" name="apellido-materno" required>
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input type="text" class="form-control" id="rut" name="rut" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <select class="form-select" id="genero" name="genero" required>
          <option value="">Seleccione una opción</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" required>
      </div>
      <div class="mb-3">
        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="pregunta-seguridad" class="form-label">Pregunta de seguridad:</label>
        <input required type="text" class="form-control" id="pregunta-seguridad" name="pregunta-seguridad" placeholder="¿Cual es el nombre de tu mejor amigo?">
      </div>
      <div class="text-center">
          <a href="Inicio De sesion.html">Crear Usuario</a>
        </div>
      
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
